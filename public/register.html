<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - LoopCart Seller</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 60px auto; }
    label, input, button { display: block; width: 100%; margin-bottom: 12px; }
    label { font-weight: 600; }
    input, button { padding: 10px; box-sizing: border-box; }
    button { background-color: #10b981; color: white; font-weight: 700; border: none; cursor: pointer; }
    button:hover { background-color: #059669; }
    p { margin-top: 16px; text-align: center; }
    a { color: #059669; text-decoration: none; }
  </style>
</head>
<body>
  <h2>Register as a Seller</h2>
  <form action="/register" method="POST" autocomplete="off">
    <label for="username">Username</label>
    <input id="username" name="username" type="text" required autocomplete="off" />
    
    <label for="password">Password</label>
    <input id="password" name="password" type="password" required autocomplete="off" />
    
    <label for="name">Full Name</label>
    <input id="name" name="name" type="text" required autocomplete="off" />
    
    <label for="whatsapp">WhatsApp Number (with country code)</label>
    <input id="whatsapp" name="whatsapp" type="text" placeholder="919999999999" required autocomplete="off" />
    
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="/login">Login here</a></p>
</body>
</html>
